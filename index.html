<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Habit Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Habit Tracker</h1>

<div class="top">
  <div class="card">
    <h3>Monthly Habit Tracker</h3>
    <div class="selectors">
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
    </div>

    <div class="habit-add">
      <input id="newHabit" placeholder="Add new habit">
      <button id="addHabit">Add</button>
    </div>
  </div>

  <div class="card graph-card">
    <h3>Daily Productivity</h3>
    <canvas id="graph"></canvas>
  </div>

  <div class="card grow-card">
    <p>This month, you have grown</p>
    <h1 id="grownCount">0</h1>
    <img id="monthCactus" src="cactus/1.png">
  </div>
</div>

<table id="tracker"></table>

<script src="script.js"></script>
</body>
</html>
